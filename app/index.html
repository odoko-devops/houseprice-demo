<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="salesApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="salesApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="salesApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Odoko Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">Odoko Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#!/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
        <div class="container">

      <div class="starter-template">
        <h1>Odoko Demonstration Houseprice Search</h1>
        <p class="lead">Search for houseprices by postcode or date range.</p>
      </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="form-container">
    <form ng-submit="search()">
      <div class="panel panel-{{messageType}}" ng-show="message"><div class="panel-heading">{{message}}</div></div>
      <div class="input-group">
        <input class="form-control" ng-model="postcode"/>
        <span class="input-group-addon"><span class="glyphicon glyphicon-search" ng-click="search()"></span></span>
      </div>
    </form>
  </div>

  <ul class="nav nav-tabs">
    <li role="presentation" ng-class="{'active':tab=='listing'}"><a href="#!/listing">Listing</a></li>
    <li role="presentation" ng-class="{'active':tab=='map'}"><a href="#!/map">Map</a></li>
  </ul>
  <div ng-view></div>

</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src='/lib/lodash/lodash.js'></script>

  <script src='/lib/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
  <script src="js/app.js"></script>
  <script src="partials/listing/listing.js"></script>
  <script src="partials/map/map.js"></script>
</body>
</html>
